<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script crossorigin src=""></script>
    <title>Hamburgueria</title>
</head>
<body>
    <div class="bg">
        <header>
            <img src="imagens/logo.png" alt="logo da hamburgueria">
            <i class='bx bx-menu'></i>
            
            <nav>
                <ul>
                    <li><a href="#"></a>Home</li>
                    <li><a href="#"></a>Us Menu</li>
                    <li><a href="#"></a>OurStory</li>
                    <li><a href="#"></a>Contact</li>
                </ul>
            </nav>
        </header>
    </div>
    <main class="bg">
        <section class="principal">
            <div class="titulo">
                <h1>Burguer</h1>
                <h4>Week!</h4>

            </div>
            <figure>
                <img src="imagens/combo.png" alt="combo da felicidade">
                <span>R$ 39,99</span>
                
                
            </figure>

        </section>

    </main>
    <section class="titulo-hamburguer" aria-label="seção de hamburgueria">
        <div class="popular">
            <h3>X-Egg Burguer</h3>
            <span>Mais popular</span>
           
        </div>
        <div class="popular-secundario">
            <div class="terca">
                <h3>Dois X-Burguer</h3>
                <span>Terça Especial</span>
                
            </div>
            <div class="quarta">
                <h3>Quarta Especial</h3>
                <span>Monte seu lanche</span>
                
            </div>
        </div>

    </section>
 
    <script src=".script.js"></script>
    
    
</body>
</html>
